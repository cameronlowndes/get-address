<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Information</title>
    <link rel="stylesheet" href="libs/css/find_near_by_weather.css">
    <link rel="stylesheet" href="libs/css/nav.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Find Time Zone</a></li>
            <li><a href="Find_Near_By_Weather.html">Find the Weather</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <input type="text" id="lat" placeholder="Enter Latitude">
        <input type="text" id="lng" placeholder="Enter Longitude">
        <button id="btnRun">Get Weather</button>

        <div class="weather-info">
            <p>Temperature: <span id="txtTemperature"></span></p>
            <p>Humidity: <span id="txtHumidity"></span></p>
            <p>Weather Condition: <span id="txtWeather"></span></p>
            <p>Wind Speed: <span id="txtWind"></span></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="libs/js/find_near_by_weather.js"></script>
</body>
</html>
